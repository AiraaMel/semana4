<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- arquivo phaser a partir de um endereço web -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
   
    <!-- Título da página exibido na aba do navegador -->
    <title>Detona Heart</title>

    <!-- Carregando os scripts das cenas do jogo -->
    <script src="scenes/startScene.js"></script>
    <script src="scenes/overviewScene.js"></script>
    <script src="scenes/instructionScene.js"></script>
    <script src="scenes/gameScene.js"></script>
    <script src="scenes/gameOverScene.js"></script>
   
   <!-- Estilo CSS para centralizar o jogo na tela -->
   <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>

    <script>

        // Configurações do jogo
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,

            // Configuração de física (arcade) do jogo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },

            // Definindo as cenas que o jogo irá ter
            scene: [startScene, instructionScene, overviewScene, gameScene, gameOverScene]
        };

        // variável do phaser
        var game = new Phaser.Game(config);

    </script>

</body>

</html>
