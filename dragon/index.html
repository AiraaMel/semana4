<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Dragon: 2 Cenas!</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    
    
    <script src="scenes/flappyDragon.js"></script>
    <script src="scenes/welcome.js"></script>

    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*Definição global do jogo*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 400, //largura da tela do jogo
            height: 600, //altura da tela do jogo
            backgroundColor: '#39addd',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 10 },
                    debug: false 
                }
            },
            parent: "game", // Define a div onde o jogo será renderizado
            dom:{
               createContainer: true, // Permite uso de elementos HTML na cena
            },

            // Lista de cenas do jogo (ordem de carregamento)
            scene: [Welcome, FlappyDragon]
        };
        
        // Criação do jogo Phaser com a configuração definida
        var game = new Phaser.Game(config);
        // Inicia a cena "Welcome" 
        game.scene.start('Welcome');
    </script>

</body>
</html>
